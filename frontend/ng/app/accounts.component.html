<table class="table">
    <tr>
        <th>ID</th>
        <th>名称</th>
        <th>Email</th>
        <th>上次登录</th>
        <th>操作</th>
    </tr>
    <tr *ngFor="let account of accounts; let idx=index">

        <td class="eventable" *ngIf="idx % 2 == 1; else othername">{{ account.name }}</td>
        <template #othername><td class="nonetable">{{ account.name }}</td></template>

        <td class="eventable" *ngIf="idx % 2 == 1; else otherphonenumber">{{ account.phoneNumber }}</td>
        <template #otherphonenumber><td class="nonetable">{{ account.phoneNumber }}</td></template>        

        <td class="eventable" *ngIf="idx % 2 == 1; else otheremail">{{ account.email }}</td>
        <template #otheremail><td class="nonetable">{{ account.email }}</td></template>

        <td class="eventable" *ngIf="idx % 2 == 1; else otherlastlogin">{{ account.lastLogin }}</td>
        <template #otherlastlogin><td class="nonetable">{{ account.lastLogin }}</td></template>

        <td class="eventable" *ngIf="idx % 2 == 1; else otheroperation"><button class="delete" (click)="delete(hero);">删除</button></td>
        <template #otheroperation><td class="nonetable"><button class="delete" (click)="delete(hero);">删除</button></td></template>                        
    </tr>
</table>

<div *ngIf="selectedAccount">
    <h2>
        账号名：{{ selectedAccount.name }}
    </h2>
    <button (click)="gotoDetail()">View Details</button>
</div>
