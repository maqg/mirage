<h1>英雄榜</h1>

<ul class="accounts">
    <li *ngFor="let account of accounts" (click)="onSelect(account)" [class.selected]="account === selectedAccount">
        <span class="badge">{{ account.id }}</span>
        <span>{{ account.name }}</span>
    </li>
</ul>

<table class="table">
    <tr>
        <th>ID</th>
        <th>名称</th>
        <th>Email</th>
        <th>上次登录</th>
    </tr>
    <tr *ngFor="let account of accounts">
        <td>{{ account.id }}</td>
        <td>{{ account.name }}</td>
        <td>{{ account.email }}</td>
        <td>{{ account.lastLogin }}</td>
    </tr>
</table>

<div *ngIf="selectedAccount">
    <h2>
        账号名：{{ selectedAccount.name }}
    </h2>
    <button (click)="gotoDetail()">View Details</button>
</div>
